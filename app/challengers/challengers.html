<div>
	<navbar></navbar>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Tetris Masters</h2>
				<table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Score</th>
                    <th>Attempts</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-class="{'success': entry.inTheMoney}" ng-repeat="entry in challengers">
                    <td ng-bind="($index + 1)"></td>
                    <td ng-bind="entry.email"></td>
                    <td ng-bind="entry.score"></td>
                    <td ng-bind="entry.attempts"></td>
                  </tr>
                </tbody>
              </table>
			</div>
		</div>
	</div>
</div>
