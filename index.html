<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="app/tetris.css">
</head>
<body>
<h1>Tetris</h1>
<textarea id="pieces"></textarea>
<textarea id="moves"></textarea>
<button id="go" onclick="go()">Go</button>
<div id="display"></div>
<script src="tetris.js"></script>
<script>
    var t = new Tetris('IJLOSTZIJLOSTZIJLOSTZIJLOSTZIJLOSTZIJLOSTZIJLOSTZIJLOSTZ');
    var display = document.getElementById('display');

    var autoplay = setInterval(function () {
        t.makeMove(Math.floor(Math.random() * 7), Math.floor(Math.random() * 3));
        display.innerHTML = t.toHtml();
        if (t.won || t.lost) {
            clearInterval(autoplay);
        }

    }, 500);

</script>
</body>
</html>
